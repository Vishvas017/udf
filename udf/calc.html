<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calc(num1,num2,option)
        {
            switch(option)
            {
                case '+':
                {
                    return  num1 + num2;
                    break;
                }
                case '-':
                {
                    return  num1 - num2;
                    break;
                }
                case '*':
                {
                    return  num1 * num2;
                    break;
                }
                case '/':
                {
                    return  num1 / num2;
                    break;
                }

            }
        }
        let ans= calc(10,20,'+');
        console.log(ans);
    </script>
</body>
</html>
